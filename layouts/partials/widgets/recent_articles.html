<div class="card card-block">
  <h4 class="card-title">RECENTS</h4>
  <div class="card-text">
    <div class="widget">
      <ul id="recent-post">
        {{ range first 5 (where .Site.RegularPages "Type" "post") }}
        <li>
            <div class="item-inner">
              <p class="item-title"><a href="{{ .RelPermalink }}" class="title">{{ .Title | markdownify}}</a></p>
            </div>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
